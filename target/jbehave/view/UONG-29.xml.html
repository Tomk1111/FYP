Narrative:
As a high level sports player,
I wish to know about sports scholarships for my sport
so that I may apply.
Scenario 1: Desktop user interested in text information">
<step outcome="successful">Given <parameter>As a high level sports player</parameter></step>
<step outcome="successful">Given <parameter>that I am on the &quot;Study At UL&quot; page of the desktop website</parameter></step>
<step outcome="successful">When <parameter>I click on the &quot;Learn more about our sports facilities and scholarships&quot; link</parameter></step>
<step outcome="successful">Then <parameter>the &quot;Sports facilities and scholarships&quot; page is displayed directly
Scenario 2: Desktop user interested in video overview</parameter></step>
<step outcome="successful">Given <parameter>that I am on the &quot;Study At UL&quot; page of the desktop website</parameter></step>
<step outcome="successful">When <parameter>I click on the &quot;Vid 1&quot; video link</parameter></step>
<step outcome="successful">Then <parameter>I am taken to a short video showcasing the facilities and the scholarships available
Scenario 3: User interested in an available scholarship, found by browsing</parameter></step>
<step outcome="successful">Given <parameter>that the &quot;Sports facilities and scholarships&quot; page is displayed</parameter></step>
<step outcome="successful">And <parameter>a scholarship is available for my chosen sport</parameter></step>
<step outcome="successful">When <parameter>I click on that sport</parameter></step>
<step outcome="successful">Then <parameter>the details of the scholarship available are displayed
Scenario 4: User interested in an available scholarship, found by searching</parameter></step>
<step outcome="successful">Given <parameter>that the &quot;Sports facilities and scholarships&quot; page is displayed</parameter></step>
<step outcome="successful">And <parameter>I enter a sport for which there is a scholarship (&quot;Karate&quot;) in the search bar</parameter></step>
<step outcome="successful">When <parameter>I click search</parameter></step>
<step outcome="successful">Then <parameter>the details of the scholarship available are displayed

<step outcome="successful">And <parameter>I enter a sport for which there is no scholarship (&quot;darts&quot;) in the search bar</parameter></step>
<step outcome="successful">When <parameter>I click search</parameter></step>
<step outcome="successful">Then <parameter>&quot;Sorry, no scholarships were found for your search term&quot; is displayed</parameter></step>
